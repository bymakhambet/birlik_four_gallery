<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        header {
            padding: 60px 0 40px;
            text-align: center;
            background: #fff;
            border-bottom: 1px solid #eee;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #222;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .image-item {
            position: relative;
            overflow: hidden;
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
        }

        .image-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .image-item:hover .image-overlay {
            opacity: 1;
        }

        .image-info {
            color: #fff;
            font-size: 0.85rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GALLERY</h1>
        <p class="subtitle">Photography Collection</p>
    </header>

    <div class="container">
        <div class="gallery">
            <div class="image-item">
                <img src="https://res.cloudinary.com/dxkuidd6d/image/upload/v1758683588/1_1_eke93o.png" alt="Image 1">
                <div class="image-overlay">
                    <div class="image-info">Image 1</div>
                </div>
            </div>
            <div class="image-item">
                <img src="https://res.cloudinary.com/dxkuidd6d/image/upload/v1758683592/1_2_xcgptg.png" alt="Image 2">
                <div class="image-overlay">
                    <div class="image-info">Image 2</div>
                </div>
            </div>
            <div class="image-item">
                <img src="https://res.cloudinary.com/dxkuidd6d/image/upload/v1758683593/1_6_mlmfsw.png" alt="Image 3">
                <div class="image-overlay">
                    <div class="image-info">Image 3</div>
                </div>
            </div>
            <div class="image-item">
                <img src="https://res.cloudinary.com/dxkuidd6d/image/upload/v1758683599/1_3_q91uf9.png" alt="Image 4">
                <div class="image-overlay">
                    <div class="image-info">Image 4</div>
                </div>
            </div>
            <div class="image-item">
                <img src="https://res.cloudinary.com/dxkuidd6d/image/upload/v1758683606/1_5_odcr7l.png" alt="Image 5">
                <div class="image-overlay">
                    <div class="image-info">Image 5</div>
                </div>
            </div>
            <div class="image-item">
                <img src="https://res.cloudinary.com/dxkuidd6d/image/upload/v1758683600/1_4_rhg2x0.png" alt="Image 6">
                <div class="image-overlay">
                    <div class="image-info">Image 6</div>
                </div>
            </div>
            <div class="image-item">
                <img src="https://res.cloudinary.com/dxkuidd6d/image/upload/v1758683602/1_7_zji1kj.png" alt="Image 7">
                <div class="image-overlay">
                    <div class="image-info">Image 7</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
